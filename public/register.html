<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Online Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="container fade-in">
    <h2 class="form-title">Create Your Account</h2>
    <form id="registerForm">
      <input type="text" placeholder="Full Name" id="name" required>
      <input type="email" placeholder="Email Address" id="email" required>
      <input type="password" placeholder="Password" id="password" required>
      <button type="submit" class="btn">Register</button>
    </form>

    <div id="otpSection" class="otp-section fade-in" style="display: none;">
      <input type="text" placeholder="Enter OTP" id="otp">
      <button onclick="verifyOTP()" class="btn">Verify OTP</button>
    </div>
    <p class="login-link">
  Already have an account?
  <a href="login.html">Login</a>
</p>
  </div>

  <!-- Toast Message -->
  <div id="popupMessage" class="popup-message" style="display: none;"></div>

  <script src="js/register.js"></script>
</body>
</html>
